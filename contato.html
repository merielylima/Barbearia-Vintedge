<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos -Barbearia Alura </title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/style-home.css">
        <link rel="stylesheet" href="/assets/css/style-contato.css">
    </head>

    <body>
        <header class="img-bg">
            <div class="container-header">
                <span><a  class="logo" href="index.html">VINTADGE</a></span>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html">Home</a></li>
                        <li class="nav-item"><a href="produtos.html">Produtos</a></li>
                        <li class="nav-item"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <p class="frase-efeito"> Every fell is better after a haircut </p>
        </header>
        <main class="main-container">
            <h2 class="main-title">Contato</h2>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome <strong>*</strong></label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email <strong>*</strong></label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone <strong>*</strong></label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
                
                <label for="mensagem">Mensagem <strong>*</strong></label>
                <textarea rows="5" class="input-padrao"id="mensagem" required></textarea>

                <fieldset>
                    <legend class="linhas">Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend class="linhas" > Qual horário você deseja ser atendido?</legend>
                    <select class="input-padrao">
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </fieldset>

                <label class="checkbox" > <input type="checkbox" checked> Deseja receber nossas novidades por email? </label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <tr>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </main>
        <footer class="footer">
            <p class="logo">VINTADGE</p>
            <p class="copyright"> 	&copy; Copyright VINTADGE - 2023</p>
        </footer>
    </body>
</html>
